<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Homepage</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        
        #main-heading {
            color: #ff5733;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        
        .nav-menu {
            background-color: #333;
            padding: 10px;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        
        .nav-menu a:hover {
            text-decoration: underline;
        }
        
        .menu-card {
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
            background-color: white;
            margin: 10px;
            cursor: pointer;
        }
        
        .menu-card:hover {
            background-color: #ff5733;
            color: white;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #e04d2c;
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact Us</a>
        <a href="order-summary.html">Order Summary</a>
    </nav>
    
    <h1 id="home">Welcome to Our Restaurant</h1>
    
    <h2 id="menu">Our Menu</h2>
    
    <h2>Featured Dishes</h2>
    <div>
        <input type="checkbox" class="dish" data-name="Paneer Butter Masala" data-price="300"> Paneer Butter Masala - Rs. 300<br>
        <input type="checkbox" class="dish" data-name="Butter Chicken" data-price="250"> Butter Chicken - Rs. 250<br>
        <input type="checkbox" class="dish" data-name="Fried Rice" data-price="400"> Fried Rice - Rs. 400<br>
    </div>
    <button onclick="placeOrder()">Order Now</button>
    
    <h2 id="contact">Contact Us</h2>
    <p>Email: contact@restaurant.com</p>
    <p>Phone: (123) 456-7890</p>

    <script>
        function placeOrder() {
            let selectedDishes = [];
            document.querySelectorAll('.dish:checked').forEach(dish => {
                selectedDishes.push({
                    name: dish.getAttribute('data-name'),
                    price: parseFloat(dish.getAttribute('data-price'))
                });
            });
            if (selectedDishes.length === 0) {
                alert('Please select at least one dish to order.');
                return;
            }
            localStorage.setItem('order', JSON.stringify(selectedDishes));
            window.location.href = 'order-summary.html';
        }
    </script>
</body>
</html>
